<template [ngIf]="model.resources">
    <co-tree-node *ngFor="let res of model.resources | nodefilter: 'parentNr' : ''"
                  (nodeSelected)="_onNodeSelected($event)"
                  [node]="res"
                  [level]="0"
                  [model]="model">
    </co-tree-node>
</template>
