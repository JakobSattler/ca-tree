<div *ngIf="node" [style.padding-left]="getPadding()">
  <!--#00A2E8-->
  <span class="hvr-fade" style="color:#00A2E8;padding: 5px;float:auto; width:95%;">
  <!--<span class="panel panel-info">
    <div class="panel-heading">-->
    <span class="UISpan ">
      <span (click)="onNodeExtended()"
            [class]="model.isNodeLeaf(node) ? 'glyphicon glyphicon-minus' :
            node.extended ? 'glyphicon glyphicon-menu-down' : 'glyphicon glyphicon-menu-right'">
      </span>
      <!-- <input type="checkbox"
              (click)="onNodeSelected()"
              [(ngModel)]="node.selected"/>
       <input type="checkbox"
              [(ngModel)]="node.childSelected">
              -->

      <div class="control-group">
        <label class="control control--checkbox">
		          <input type="checkbox" (click)="onNodeSelected()"
                     [(ngModel)]="node.selected"/>
		          <div class="control__indicator"></div>
	      </label>
        </div>
       <div class="control-group">
	      <label class="control control--checkbox">
		          <input type="checkbox" [(ngModel)]="node.childSelected"/>
		          <div class="control__indicator"></div>
	      </label>
        </div>
    </span>
    <span>
      <img *ngIf="node.extended" src="{{imgURLOpen}}" width='20' height='20'>
      <img *ngIf="!node.extended" src="{{imgURLClose}}" width='20' height='20'>
     </span>
      <a *ngIf="!node.changing"
         href="#"
         [innerHTML]="node.name"
         onclick="return false"
         class="nodeText" #nodeText>
      </a>
      <input type="text"
             [hidden]="!node.changing"
             class="nodeTextInput"
             [value]="node.name"
             (keydown)="onKeyDown($event)"
             (blur)="saveNodeChange()" #nodeTextInput/>
    <div class="btn-group">
      <span class="glyphicon glyphicon-triangle-bottom dropdown-toogle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
      </span>&nbsp;&nbsp;&nbsp;&nbsp;
      <ul class="dropdown-menu">
        <li (click)="removeNode()">
          <a>Eintrag löschen</a>
        </li>
        <li (click)="editNode()">
          <a>Eintrag ändern</a>
        </li>
        <li (click)="addNode()">
          <a>Eintrag hinzufügen</a>
        </li>
        <li (click)="changePic()">
          <a>Symbol ändern</a>
        </li>
      </ul>
    </div>
  </span>
</div>

<template [ngIf]="node.extended" style="color:blue;">
  <co-tree-node *ngFor="let res of model.resources | nodefilter : 'parentNr' : node.nr"
                [node]="res"
                [level]="level + 1"
                [model]="model"
                (nodeSelected)="_caTreeComponent.onNodeSelected($event)"
                (nodeExtended)="_caTreeComponent.onNodeExtended($event)">
  </co-tree-node>
</template>
